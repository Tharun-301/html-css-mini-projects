<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
  </head>
<link rel="stylesheet" href="style.css">
  <body>   
    <div class="body">
        <div class="container">
          <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/2048px-LinkedIn_icon.svg.png" alt="LinkedIn Logo">
          <h2>Sign in to LinkedIn</h2>
          <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
          </form>
        </div>
    </div>    
  </body>
</html>
